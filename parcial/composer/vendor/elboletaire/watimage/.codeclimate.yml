engines:
  phpmd:
    enabled: true
    config:
      rulesets: "phpmd.xml"
  fixme:
    enabled: true
    config:
      strings:
      - TODO
      - FIXME
      - BUG
  duplication:
    enabled: true
    config:
      languages:
      - php
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
ratings:
  paths:
  - "src"
exclude_paths:
- ".codeclimate.yml"
- "**/tests/**/*"
- "**/examples/**/*"
- "**/vendor/**/*"
- "**/build/**/*"
